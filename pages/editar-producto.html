<body class="body editar-producto__body">
    <main>
        <h2 class="agregar__titulo">Editar Producto</h2>
            <form action="" class="agregar__formulario" data-formulario-editar-producto>
                <div class="agregar__contenedor-imagen" data-editar-zonadrag-movile>
                    <div class="agregar__imagen--it">
                        <label for="agregar__imagen" class="agregar__label-imagen">
                            <span class="agregar__icono-mas">➕</span>
                            Agregar una imagen para el producto
                        </label>
                        <input 
                            type="file" 
                            class="agregar__input-imagen" 
                            data-editar-imagen
                            id="agregar__imagen" 
                            accept=".jpg, .jpeg, .png"
                        >
                    </div>
                    <img class="agregar__imagen--resultante" src="" alt="" data-editar-imagen-resultante>
                </div>

                <div class="agregar__contenedor-imagen-td">
                    <div class="agregar__imagen-td" data-editar-imagen-td-zona>
                        <div class="agregar__imagen-td--it">
                            <div class="agregar__imagen-td--icono"></div>
                            <p class="agregar__imagen-td--texto">Arrastra para editar una imagen al producto</p>
                        </div>
                        <img class="agregar__imagen-td--resultante" src="" alt="" data-editar-imagen-td-resultante>
                    </div>
                    O
                    <label for="agregar__imagen" class="agregar__imagen-td--label">
                        Buscar en dispositivo
                    </label>
                </div>

                <label for="nombre" class="label__inputs">
                    Nombre del producto
                    <input 
                        type="text" 
                        class="agregar__input-nombre"
                        data-editar-nombre
                        id="nombre"
                        maxlength="24"
                        required
                        placeholder="nombre del producto"
                    >
                </label>
                <label for="precio" class="label__inputs">
                    Precio del producto
                    <input 
                        class="agregar__input-precio"
                        data-editar-precio
                        min="0"
                        pattern="\d{1,},\d{2}"
                        placeholder="$00,00"
                        required
                        type="text" 
                    >
                </label>
                <label for="descripcion" class="label__descripcion">
                    Descripción del producto
                    <textarea 
                        class="agregar__descripcion"
                        cols="30" 
                        data-editar-descripcion
                        id="descripcion" 
                        name="descripcion" 
                        required
                        rows="10" 
                    ></textarea>
                </label>
                <label for="categoria" class="label__inputs">
                    Seleccione una categoria
                    <select 
                        class="agregar__select" 
                        data-editar-select-categoria
                        id="categoria" 
                        name="categoria" 
                        required
                    >
                        <option value="">--</option>
                        <option value="starWars">Star Wars</option>
                        <option value="consolas">Consolas</option>
                        <option value="diversos">Diversos</option>
                    </select>
                </label>
                <button 
                    class="agregar__btn" 
                    data-editar-btn
                    type="submit"
                >confirmar cambios</button>
            </form>
            <a href="todos.html">Cancelar</a>
    </main> 
    <script src="../assets/js/controllers/editar-producto/editar-producto.js" type="module"></script>   
</body>
